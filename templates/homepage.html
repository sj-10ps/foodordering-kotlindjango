<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourCanteen Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #333;
            margin-bottom: 40px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        button {
            padding: 15px 25px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
            background-color: #4CAF50;
            color: white;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        button.delete {
            background-color: #f44336;
        }

        button.delete:hover {
            background-color: #d32f2f;
        }

        button.manage {
            background-color: #2196F3;
        }

        button.manage:hover {
            background-color: #1976D2;
        }
    </style>
</head>
<body>

    <h1>YourCanteen</h1>

    <div class="button-container">
        
        <a href="{%url 'upload_items'%}"><button onclick="location.href='add_item.html'">Add Item</button></a>
          <a href="{%url 'delete_items'%}"><button class="delete" >Delete Item</button></a>
          <a href="{%url 'manage_orders'%}"><button class="manage" >Manage Orders</button></a>
    </div>

</body>
</html>
